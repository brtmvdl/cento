<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/vendor/materialize.css" type="text/css">
        <link rel="stylesheet" href="../css/styles.css" type="text/css">

        <script src="../js/vendor/jquery.js"></script>
        <script src="../js/vendor/knockout.js"></script>
        <script src="../js/vendor/materialize.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">       
                    <h1>Cento</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <p><a href="#" class="btn btn-large btn-block" data-bind="click: play">Jogar</a></p>
                    <p><a href="#" class="btn btn-block disabled">Configuração</a></p>
                    <p><a href="#" class="btn btn-block disabled">Créditos</a></p>
                </div>
            </div>
        </div>

        <script>
            function ViewModel() {
                var self = this;

                self._goto = function (file) {
                    window.location = file;
                };

                self.play = function () {
                    self._goto("play.html");
                };

                self.settings = function () {
                    self._goto("settings.html");
                };

                self.credits = function () {
                    self._goto("credits.html");
                };
            }

            jQuery(document).ready(function () {
                var viewModel = new ViewModel();
                ko.applyBindings(viewModel);
                viewModel.init();
            });
        </script>
    </body>
</html>
